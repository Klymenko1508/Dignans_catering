    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <!-- Navigation -->
    <header>
        <nav class="header-navigation">
            <!-- Logo Section -->
            <div class="logo-container">
                <a href="index.html"><img src="images/Dignans.png" alt="Dignans Logo"></a>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/company.html">Company</a></li>
                <li><a href="/cafe.html">Cafe / Menu</a></li>

                <li><a href="#">Order</a></li>
            </ul>
            <!-- Mobile Hamburger -->
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        </nav>
    </header>

    <!-- Main Content -->
    <section class="order-form">
        <h1 class="order-main">Place Your Order</h1>
        <form id="order-form" action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="order-details">Order Details:</label>
            <textarea id="order-details" name="order-details" rows="4" required></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </section>



    <!-- Footer -->
    <footer>

        <div class="footer-nav">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/company.html">Company</a></li>
                <li><a href="/cafe.html">Cafe/Menu</a></li>
                <li><a href="/contacts.html">Contacts</a></li>
                <li><a href="#">Order</a></li>
            </ul>
        </div>
        <div class="footer-content">
            <p><i class="fa-solid fa-location-dot"></i>
                <a href="https://www.google.com/maps/search/?q=50+Prospecthill+Rd,+Glasgow+G42+9LB" target="_blank"> 50
                    Prospecthill
                    Rd, Glasgow G42 9LB</a>
            </p>
            <p><i class="fa-regular fa-envelope"></i>
                <a href="mailto:catering@dignans.com.uk">catering@dignans.com.uk</a>
            </p>
            <p><i class="fa-solid fa-phone"></i> <a href="tel:0123456789">0123456789</a></p>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <br>
            <p>&copy; Dignans Catering, 2024</p>
    </footer>
    <!-- direction to confirmation page -->
    <script>
        document.getElementById("order-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;


            window.location.href = `confirmation.html?name=${encodeURIComponent(name)}`;
        });
    </script>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('show');
        }
    </script>
    <script src="js/catering.js"></script>
</body>

</html>
